<!-- game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Nimen sy√∂tt√∂n√§kym√§ -->
  <div id="name-screen" class="screen">
    <h2>Enter your name</h2>
    <input type="text" id="playerNameInput" placeholder="Your name" />
    <button onclick="submitName()">Join Game</button>
  </div>
  
  <!-- Varsinainen pelin√§kym√§ -->
  <div id="game-screen" class="screen hidden">
    <h1>Welcome to the game!</h1>
    <p id="playerInfo">Player:</p>
    <p id="gameIdInfo">Game ID:</p>

    <p id="question">Never have I ever... gone skydiving</p>


    <div class="answer-buttons">
      <button onclick="submitAnswer('I have')">I have</button>
      <button onclick="submitAnswer('I have not')">I have not</button>
    </div>


    <h3>Other players answers:</h3>
    <ul id="answers"></ul>
  </div>

  <!-- Firebase-kirjastot -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // üîß Korvaa n√§m√§ omilla Firebase-arvoillasi!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- P√§√§logiikka -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('game') || 'Unknown';

    let playerName = '';

    // Kun nimi sy√∂tet√§√§n
    function submitName() {
      const nameInput = document.getElementById('playerNameInput');
      playerName = nameInput.value.trim();

      if (playerName === '') {
        alert("Please enter your name");
        return;
      }

      // N√§yt√§ pelin√§kym√§, piilota nimi-n√§kym√§
      document.getElementById('name-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');

      // P√§ivit√§ n√§kyv√§ teksti
      document.getElementById('playerInfo').innerText = `Player: ${playerName}`;
      document.getElementById('gameIdInfo').innerText = `Game ID: ${gameId}`;
    }

    // Kun pelaaja vastaa
    function submitAnswer(answer) {
      if (!playerName || !gameId) {
        alert("Missing player name or game ID.");
        return;
      }

      firebase.database().ref(`games/${gameId}/answers`).push({
        player: playerName,
        answer: answer,
        timestamp: Date.now()
      });

      alert(`Answer submitted: ${answer}`);
    }

    // P√§ivit√§ vastauslistaus reaaliajassa
firebase.database().ref(`games/${gameId}/answers`).on('value', (snapshot) => {
  const answers = snapshot.val();
  const answerList = document.getElementById('answers');
  answerList.innerHTML = ''; // tyhjenn√§ edellinen sis√§lt√∂

  for (let key in answers) {
    const entry = answers[key];
    const li = document.createElement('li');
    li.innerText = `${entry.player}: ${entry.answer}`;
    answerList.appendChild(li);
  }
});

  </script>

</body>
</html>
