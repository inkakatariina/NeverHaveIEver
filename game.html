<!-- game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <h1>Welcome to the game!</h1>
        <p id="playerInfo">Player: Inka</p>
        <p id="gameIdInfo">Game ID: 1234</p>

        <div class="answer-buttons">
        <button id="have">I have</button>
        <button id="have-not">I have not</button>
        </div>
    </div>


  <button onclick="submitAnswer('have')">I Have</button>
  <button onclick="submitAnswer('have-not')">I Have Not</button>

  <script>
    // Hae URL-parametrit
    const urlParams = new URLSearchParams(window.location.search);
    const playerName = urlParams.get('player');
    const gameId = urlParams.get('game');

    document.getElementById('greeting').innerText = `Hi ${playerName}!`;

    // (Tässä esimerkissä kysymys on kiinteä)
    document.getElementById('question').innerText = "Never have I ever... gone skydiving";

    function submitAnswer(answer) {
      alert(`Answer from ${playerName} (${gameId}): ${answer}`);
      // Tässä voit lisätä koodin, joka esim. lähettää vastauksen Google Sheetiin
    }

  </script>

<script>
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        player: params.get('player'),
        game: params.get('game')
      };
    }
  
    const { player, game } = getParams();
    const gameInfo = document.getElementById('game-info');
    gameInfo.innerText = `Player: ${player}, Game ID: ${game}`;
  </script>
  
</body>
</html>
