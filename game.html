<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Nimen syöttönäkymä -->
  <div id="name-screen" class="screen">
    <h2>Enter your name</h2>
    <input type="text" id="playerNameInput" placeholder="Your name" />
    <button onclick="submitName()">Join Game</button>
  </div>
  
  <!-- Varsinainen pelinäkymä -->
  <div id="game-screen" class="screen hidden">
    <h1>Welcome to the game!</h1>
    <p id="playerInfo">Player:</p>
    <p id="gameIdInfo">Game ID:</p>
    <p id="question">Loading question...</p>

    <div class="answer-buttons">
      <button onclick="submitAnswer('I have')">I have</button>
      <button onclick="submitAnswer('I have not')">I have not</button>
    </div>

    <div id="answers-section" class="hidden">
      <h3>Other players' answers:</h3>
      <ul id="answers"></ul>
    </div>
  </div>

  <!-- Firebase-kirjastot -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Päälogiikka -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('game') || 'Unknown';
    let playerName = '';
    let hasAnswered = false;
    let selectedGameMode = '';
    let currentQuestion = '';

    // Lataa pelimuoto ja kysymykset
    fetch('data.json')
      .then(response => {
        if (!response.ok) throw new Error("data.json not found");
        return response.json();
      })
      .then(data => {
        selectedGameMode = data.selectedGameMode || 'default';
        const h1 = document.querySelector("#game-screen h1");
        if (h1) h1.innerText += ` (${selectedGameMode})`;

        const questions = data.questions?.[selectedGameMode];
        if (!questions || questions.length === 0) {
          document.getElementById('question').innerText = "No questions found for this mode.";
        } else {
          // Satunnainen kysymys
          const randomIndex = Math.floor(Math.random() * questions.length);
          currentQuestion = questions[randomIndex];
          document.getElementById('question').innerText = currentQuestion;
        }
      })
      .catch(error => {
        console.error("Error loading game mode:", error);
        document.getElementById('question').innerText = "Error loading question.";
      });

    function submitName() {
      const nameInput = document.getElementById('playerNameInput');
      playerName = nameInput.value.trim();
      if (playerName === '') {
        alert("Please enter your name");
        return;
      }

      document.getElementById('name-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
      document.getElementById('playerInfo').innerText = `Player: ${playerName}`;
      document.getElementById('gameIdInfo').innerText = `Game ID: ${gameId}`;
    }

    function submitAnswer(answer) {
      if (!playerName || !gameId) {
        alert("Missing player name or game ID.");
        return;
      }

      if (hasAnswered) return;
      hasAnswered = true;

      firebase.database().ref(`games/${gameId}/answers`).push({
        player: playerName,
        answer: answer,
        question: currentQuestion,
        timestamp: Date.now()
      });

      document.getElementById('answers-section').classList.remove('hidden');

      firebase.database().ref(`games/${gameId}/answers`).on('value', (snapshot) => {
        const answers = snapshot.val();
        const answerList = document.getElementById('answers');
        answerList.innerHTML = '';
        for (let key in answers) {
          const entry = answers[key];
          const li = document.createElement('li');
          li.innerText = `${entry.player}: ${entry.answer}`;
          answerList.appendChild(li);
        }
      });

      document.querySelector('.answer-buttons').classList.add('hidden');
    }
  </script>

</body>
</html>
